{% load static %}
{% load donation_filters %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraising Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAEAEA;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .fundraising-container {
            width: 400px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .header {
            background-color: #1D2A67;
            color: #FFFFFF;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .donate-icon {
            display: flex;
            align-items: center;
        }

        .donate-icon img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .website-link a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .progress-bar {
            background-color: #E6E6E6;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
            height: 20px;
        }

        .progress {
            height: 100%;
            background-color: #9c27b0;
            border-radius: 5px;
        }

        .amounts {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 5px;
        }

        .contact {
            background-color: #1D2A67;
            color: #FFFFFF;
            text-align: center;
            padding: 15px;
        }

        .contact p {
            margin: 0;
            font-size: 14px;
        }

        .donate-button {
            background-color: #FFFFFF;
            color: #1D2A67;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .donate-button:hover {
            background-color: #CCCCCC;
            transition: 0.3s;
        }

        .donate-button:active {
            background-color: #FFFFFF;
        }
    </style>
</head>

<body>
    {% for donation in donations %}
    <div class="fundraising-container">
        <div class="header">
            <div class="donate-icon">
                <img src="{% static 'heart_icon.png' %}" alt="Heart Icon">
                <h2>Fundraising Update</h2>
            </div>
            <div class="website-link">
                <a href="#" class="website-link">Visit Our Website</a>
            </div>
        </div>
        <div class="image-container">
            <img src="{{ donation.image.url }}" alt="Donation Image">
        </div>
        <div class="content">
            <h3>Here's why your donation is so important</h3>
            <p>{{ donation.description }}</p>
            
           
        <div class="contact">
            <p>{{ donation.phone_number }} &nbsp;&nbsp; {{ donation.email }}</p>
            <button class="donate-button">Donate Now</button>
        </div>
    </div>
    {% endfor %}
</body>

</html>
